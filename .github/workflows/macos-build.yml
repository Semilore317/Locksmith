name: Locksmith macOS Release

on:
  push:
    tags:
      - 'v*'    # Only build when pushing a tag like v1.0.0
  workflow_dispatch:   # Also allow manual run

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'   # or whatever your project uses

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile main.py  # Customize this for your app
      # This will create a single-file executable in "dist/main"

    - name: Upload release artifacts
      uses: actions/upload-artifact@v4
      with:
        name: macOS-build
        path: dist/
